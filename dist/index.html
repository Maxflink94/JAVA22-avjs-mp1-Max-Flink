<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.c92073ef.css">
    <script src="/index.e82f28a0.js" defer=""></script>
    <title>Rock/Paper/Scissor</title>
</head>

<body>
    <div id="mainContainer">
        <div class="welcomeDiv">
            <h1 class="headline">Welcome to the game!</h1>
            <h2>Please enter your name below:</h2>
            <form>
                <input type="text" id="playerNameTxt" placeholder="Your Name">
                <button id="playerNameBtn">Confirm</button>
            </form>
            <div class="highscoreDiv"></div>
        </div>
        <div class="gameDiv">
            <h2 class="gameText" id="playerText">Player: </h2>
            <h2 class="gameText" id="computerText">Computer: </h2>
            <h2 class="gameText" id="resultText">Result: </h2>

            <div class="resultDiv">
                <h3 id="playerPoints"></h3>
                <h3 id="computerPoints"></h3>
            </div>
            <div class="choiceBtnDiv">
                <button class="choiceBtn">ROCK</button>
                <button class="choiceBtn">PAPER</button>
                <button class="choiceBtn">SCISSORS</button>
            </div>
        </div>
        <div class="winnerDiv">
            <h1 id="winnerHeadline"></h1>
            <button id="restartBtn"> Restart </button>
            <div class="highscoreDiv">
            </div>
        </div>
    </div>

</body>

</html>
